{% extends 'layout.html' %}
{% block content %}
    {% if stories | length  == 0 %}
        <p>No entries here so far :/</p>
    {% endif %}
    <ul class="list-group">
        {% for story in stories %}
        <li class="story list-group-item">
            <a href="{{ story.url }}">{{story.title}}</a>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
